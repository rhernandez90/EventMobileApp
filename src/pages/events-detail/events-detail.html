<ion-header>

  <ion-navbar>
    <h3>eventos</h3>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card-header>
        {{evento.Nombre_Evento || ""}}
    </ion-card-header>
  <ion-card    >
    <img src="{{evento.Banner_Evento}}"/>
    <ion-card-content>
      <ion-card-title>
        {{evento.Nombre_Evento || ""}}
      </ion-card-title>
      <p>fecha: {{evento.Inicio_Evento}}</p>
      <p>{{evento.Descripcion_Evento}}</p>
      <p>Organizado por: {{evento.Nombre_Empresa}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
